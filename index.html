<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/normal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>Document</title>
    </head>
    <body>
        <main class="container-fluid">
            <div class="row">
                <div class="col">
                    <form id="form" name="myForm" class="mx-auto" novalidate runat="server">
                        <div class="mb-3">
                            <label class="valid name-valid ms-1" for="name"></label>
                            <input id="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Имя">
                        </div>
                        <div class="mb-3">
                            <label class="valid surname-valid ms-1" for="surname"></label>
                            <input id="surname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Фамилия">
                        </div>
                        <label class="valid valid_select_company"></label>
                        <div class="d-flex mb-3">
                            <select name="company" class="form-select" aria-label="Default select example" onchange="select_company(this.value)">
                                <option value="" selected>Работа в Компаний</option>
                                <option value="meta">Meta</option>
                                <option value="apple">Apple</option>
                                <option value="amazon">Amazon</option>
                                <option value="netflix">Netflix</option>
                                <option value="google">Google</option>
                                <option value="microsoft">Microsoft</option>
                            </select>
                            <img id="logo" class="ms-4 form-logo" src="./img/meta.svg" alt="logo">
                        </div>
                        <div class="container d-flex flex-column">
                            <div class="form-check mb-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked value="intern" onchange="check_job_title(this.value)">
                                <label id="intern" class="form-check-label" for="flexRadioDefault1">Intern Software Engineer 🫠</label>
                            </div>
                            <div class="form-check mb-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="junior" onchange="check_job_title(this.value)">
                                <label id="junior" class="form-check-label" for="flexRadioDefault2">Junior Software Engineer</label>
                            </div>
                            <div class="form-check mb-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="middle" onchange="check_job_title(this.value)">
                                <label id="middle" class="form-check-label" for="flexRadioDefault3">Middle Software Engineer</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="senior" onchange="check_job_title(this.value)">
                                <label id="senior" class="form-check-label" for="flexRadioDefault4">Senior Software Engineer</label>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <!-- GitHub -->
                            <div class="mb-3">
                                <label class="valid github-valid " for="github-link"></label>
                                <div class="d-flex">
                                    <img class="icon-social-link" src="./img/icon-github.svg" alt="github-link">
                                    <input id="github-link" type="url" class="form-control ms-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="https://github.com/">
                                </div>
                            </div>
                            <!-- Linkedin -->
                            <div class="mb-3">
                                <label class="valid linkedin-valid ms-1" for="linkedin-link"></label>
                                <div class="d-flex">
                                    <img class="icon-social-link" src="./img/icon-linkedin.svg" alt="linkedin-link">
                                    <input id="linkedin-link" type="url" class="form-control ms-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="https://www.linkedin.com/">
                                </div>
                            </div>
                            <!-- Telegram -->
                            <div class="mb-3">
                                <label class="valid telegram-valid ms-1" for="telegram-link"></label>
                                <div class="d-flex">
                                    <img class="icon-social-link" src="./img/icon-telegram.svg" alt="telegram-link">
                                    <input id="telegram-link"  type="url" class="form-control ms-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="https://t.me/">
                                </div>
                            </div>
                            <!-- Instagram -->
                            <div class="mb-3">
                                <label class="valid instagram-valid ms-1" for="instagram-link"></label>
                                <div class="d-flex">
                                    <img class="icon-social-link" src="./img/icon-instagram.svg" alt="instagram-link">
                                    <input id="instagram-link" type="url" class="form-control ms-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="https://instagram.com/">
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="formFile" accept="image/*">
                            <label class="input-group-text" for="formFile">Загрузите Фото</label>
                        </div>
                        <input id="submit-form" class="btn btn-primary" type="submit" value="Отправить" onclick="submit_activate_animation()">
                    </form>
                </div>
                <div class="col">
                    <div class="d-flex flex-column align-items-center">
                        <div class="profile">
                        </div>
                        <div class="info d-flex mb-2">
                            <h1 class="info_name"></h1>
                            <h1 class="info_surname ms-4"></h1>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="employee_info"></span>
                            <img class="ms-4 logo" src="" alt="">
                        </div>
                        <span class="employee_status mb-3"></span>
                        <div id="links" class="links d-flex justify-content-between">
                            <a id="github" href="#">
                            </a>
                            <a id="linkedin" href="#">
                            </a>
                            <a id="instagram" href="#">
                            </a>
                            <a id="telegram" href="#">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./scripts.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
